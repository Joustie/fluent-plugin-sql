name: linux
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        ruby: [ '3.2', '3.1', '3.0', '2.7' ]
        postgres: [ '15', '14', '13', '12', '11' ]
        os:
          - ubuntu-latest
        experimental: [false]
        include:
          - ruby: head
            postgres: '14'
            os: ubuntu-latest
            experimental: true
          - ruby: head
            postgres: '13'
            os: ubuntu-latest
            experimental: true
          - ruby: head
            postgres: '12'
            os: ubuntu-latest
            experimental: true
          - ruby: head
            postgres: '11'
            os: ubuntu-latest
            experimental: true
    services:
      minio:
        image: minio/minio:latest
        volumes:
          - data:/data
        ports:
          - 9000:9000
        command: server /data
      postgres:
        image: postgres:${{ matrix.postgres }}
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    name: Ruby ${{ matrix.ruby }} with PostgreSQL ${{ matrix.postgres }} unit testing on ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - name: prepare database
      env:
        PGPASSWORD: password
      run: |
        psql -h localhost -p 5432 -U postgres -c "CREATE ROLE fluentd WITH LOGIN ENCRYPTED PASSWORD 'fluentd';"
        psql -h localhost -p 5432 -U postgres -c "CREATE DATABASE fluentd_test OWNER fluentd;"
    - name: prepare minio s3
      run: |
        wget https://dl.minio.io/server/minio/release/linux-amd64/minio
        chmod +x minio
        2>/dev/null 1>/dev/null sudo ./minio server /minio&
        wget https://dl.minio.io/client/mc/release/linux-amd64/mc
        chmod +x mc
        ./mc config host add minio http://localhost:9000 minioadmin minioadmin
        ./mc mb minio/fluentd-test12345
    - name: unit testing
      run: bundle exec rake test
